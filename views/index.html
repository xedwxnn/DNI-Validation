<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI Validation</title>
    <link rel="icon" href="../assets/icon/icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="notifications">
            <div class="invalidDNI">
                <p id="resultText"><i class='bx bx-info-circle'></i>Invalid DNI</p>
            </div>
        
            <div class="validDNI">
                <p id="resultText"><i class='bx bx-info-circle'></i>Valid DNI</p>
            </div>
        </div>

        <div class="wrapper">
            <p id="dniText">DNI:</p>
            
            <div class="inputWrapper">
                <input id="input" type="text" autocomplete="off" placeholder="(012-3456789-0)"><i class='bx bx-id-card'></i>
            </div>

            <button id="btn">Verify</button>
        </div>
    </div>
</body>
</html>
